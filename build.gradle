apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.ow2.sat4j:org.ow2.sat4j.core:2.3.4'

  testCompile 'junit:junit:4.12'
  testCompile 'org.hamcrest:hamcrest-all:1.3'
  testCompile 'org.mockito:mockito-core:2.18.3'
}

test {
  testLogging {
    showStandardStreams = true
  }
}